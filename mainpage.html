        *{

}
body {
      font-family: Arial, sans-serif;

.categories-container {
display: flex; /* Align categories horizontally */
justify-content: space-between; /* Distribute space evenly */
width: 80%; /* Set width of the container */
margin-bottom: 10px;
}
.category {
flex: 1; /* Make all categories take equal space */

position: relative; /* For positioning filter bar */
}
.category-title {
padding: 10px;
background-color: #ccc;
text-align: center;
border-radius: 5px;
}
.filter-bar {
display: flex;
flex-direction: column; /* Stack options vertically */
padding: 10px;
background-color: #ddd;
border-radius: 5px;
margin-top: 5px;
}
.filter-option {
margin: 5px 0; 
cursor: pointer; /* Indicate that it is clickable */
}
input[type="checkbox"] {
margin-right: 8px; }

        
button {
    border: none;
    padding: 12px 24px;
    border-radius: 15px;
    font-weight: 600;
    background-color: rgb(15, 155, 236); 
    color: #ffffff;
        
    margin: 20 auto;
    display: block;
    transition:all 200ms ease-in-out;
    cursor: pointer;
}

<div>

    <button id="submit-bottom" class="button-action">submit</button>
    <p id="response">tyfvhhgf</p>
    <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission

           // const data = document.getElementById('data').value; 
           const data ='Hello Wolrd'

            // Make a POST request to the Flask server
            fetch('http://127.0.0.1:5000/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: data }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = 'Response: ' + JSON.stringify(data);
            })

            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
